<p class="title">{{ride.travelDate | date:"dd/MM/yy" }} : {{ride.pickUpLocation.city.name}} <i
    class="fas fa-arrow-right"></i> {{ride.dropOffLocation.city.name}}</p>
<div class="ride-items">
  <table class="locations">
    <tr>
      <app-location [location]="ride.pickUpLocation"></app-location>
    </tr>
    <tr>
      <td class="dot"><i class="fas fa-circle fa-xs dot"></i></td>
    </tr>
    <tr>
      <td class="line">&nbsp;</td>
    </tr>
    <tr>
      <td class="dot"><i class="fas fa-circle fa-xs dot"></i></td>
    </tr>
    <div class="stopovers" *ngFor="let loc of ride.stopovers">
      <tr>
        <app-location [location]="loc"></app-location>
      </tr>
      <tr>
        <td class="dot"><i class="fas fa-circle fa-xs dot"></i></td>
      <tr>
        <td class="line">&nbsp;</td>
      </tr>
      <tr>
        <td class="dot"><i class="fas fa-circle fa-xs dot"></i></td>
    </div>
    <tr>
      <app-location [location]="ride.dropOffLocation"></app-location>
    </tr>
  </table>
  <div class="price-seats">
      {{ride.availableSeats}}/{{ride.totalAvailableSeats}} zitplaatsen beschikbaar:  <span class="euro">{{ride.passengerContribution}} EUR </span> per
    zitplaats
  </div>
  <div class="user">
    <img src="/assets/Images/profilepic.png" alt="profile pic"><p>Jarne Deschacht</p>
  </div>
  <button mat-button class="button-confirm">Reserveer een stoel</button>
</div>
