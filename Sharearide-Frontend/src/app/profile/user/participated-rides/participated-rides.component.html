<div *ngIf="(participatedRidesByUser$ | async) as rides; else loading">
  <div class="rides" *ngFor="let ride of rides">
    <app-ride-small data-cy='smallRide' [ride]="ride" [isParticipatedRide]="1"></app-ride-small>
  </div>
</div>
<ng-template #loading>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
